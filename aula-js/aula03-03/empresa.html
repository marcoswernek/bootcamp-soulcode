<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Empresa</title>
  </head>
  <body>
    <form>
      <h3>Registro de dados</h3>
      <div>
        <label for="email">Email</label><br />
        <input
          id="email"
          name="email"
          type="email"
          placeholder="Digite seu email"
        />
      </div>
      <div>
        <label for="cep">CEP</label><br />
        <input id="cep" type="text" name="cep" placeholder="Digite o CEP" />
      </div>
      <div>
        <label for="uf">UF</label><br />
        <input
          id="uf"
          type="text"
          name="uf"
          placeholder="Digite a UF"
          maxlength="2"
        />
      </div>
      <div>
        <label for="localidade">Localidade</label><br />
        <input
          id="localidade"
          type="text"
          name="localidade"
          placeholder="Digite a localidade"
        />
      </div>
      <div>
        <label for="telefone">Telefone</label><br />
        <input
          id="telefone"
          type="text"
          name="telefone"
          placeholder="Digite o telefone com ddd"
        />
      </div>
      <br />
      <button id="btn-add" type="button">Adicionar</button>
      <button type="reset">Limpar</button>
    </form>
    <hr />
    <h3>Lista de dados</h3>
    <table>
      <thead>
        <tr>
          <th>Email</th>
          <th>CEP</th>
          <th>UF</th>
          <th>Localidade</th>
          <th>Telefone</th>
        </tr>
      </thead>
      <tbody id="conteudo-tabela"></tbody>
    </table>
    <script src="./scripts/empresa.js"></script>
  </body>
</html>
